<!DOCTYPE html>
<html>
  <head>
    <title> Landmarks of Technoturnovers' Cubic Chunks Server </title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="theme.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="plot" style="width:800px;height:800px;"></div>
    <div id="description">
      <p> A chart of the locations of various landmarks in <a href="https://forkie.me" target="_blank">Technoturnovers' Cubic Chunks Minecraft server</a>.</p>
      <p> Powered by <a href="https://github.com/plotly/plotly.js" target="_blank">Plotly.js</a>. </p>
    </div>
    <div id="screenshot"></div>
    <table id="locs">
      <tr>
        <td><b>Location</b></td>
        <td><b>X</b></td>
        <td><b>Y</b></td>
        <td><b>Z</b></td>
      </tr>
    </table>
  </body>
</html>
